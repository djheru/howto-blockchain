<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BlockList Ethereum Classified Listings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/app.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>BlockList</h1>
    </div>
    <div class="col-md-12" id="article-list">
        <div class="row">
            <div class="col-lg-12">
                <p id="account" class="welcome pull-right"></p>
                <p id="accountBalance" class="welcome pull-left"></p>
            </div>
        </div>
        <div class="row panel panel-default">
            <div class="panel-heading clearfix">
                <div class="panel-title">
                    <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellItem">
                        Sell an Item
                    </button>
                </div>
            </div>
        </div>
        <div id="itemsRow" class="row">
            <!-- ITEMS LOAD HERE -->
        </div>
    </div>
</div>

<!-- Template of an item -->
<div id="itemTemplate" style="display: none;">
    <div class="row-lg-12">
        <div class="panel panel-default panel-item">
            <div class="panel-heading">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <strong>Description:</strong>
                <span class="item-description"></span>
                <br>
                <strong>Price (ETH):</strong>
                <span class="item-price"></span>
                <br>
                <strong>Sold by:</strong>
                <span class="item-seller"></span>
                <br>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sellItem" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sell your Item</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <label for="item_name">Item Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="item_name"
                                    placeholder="Enter item name">
                            </div>
                            <div class="form-group">
                                <label for="item_name">Item Price (in ETH)</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="item_price"
                                    placeholder="1"
                                    pattern="[0-9]+([\.,][0-9+)?"
                                    step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="item_description">Description</label>
                                <textarea
                                    class="form-control vresize"
                                    id="item_description"
                                    maxlength="255"
                                    placeholder="Enter description"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    data-dismiss="modal"
                    onclick=""
                    class="btn btn-primary btn-success">
                    Submit
                </button>
                <button type="button" data-dismiss="modal" class="btn">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center text-center">
            <p class="text-muted" credit>
                <a href="http://foo.com">&copy; 2017 MyButtCorp</a>
            </p>
        </div>
    </nav>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
